name: Deploy to S3

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::691831409819:role/github-actions-portfolio-role
          aws-region: eu-south-2

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: jonhidalgo.com
          AWS_REGION: eu-south-2
          SOURCE_DIR: ./build

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2JPN8ULKYR9SD \
            --paths "/*"
